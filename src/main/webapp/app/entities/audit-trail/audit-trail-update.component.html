<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-audit-trail-heading">Create or edit a Audit Trail</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_entity">Entity</label>
                    <input type="text" class="form-control" name="entity" id="field_entity"
                           formControlName="entity"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_entityId">Entity Id</label>
                    <input type="number" class="form-control" name="entityId" id="field_entityId"
                           formControlName="entityId"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_parentEntity">Parent Entity</label>
                    <input type="text" class="form-control" name="parentEntity" id="field_parentEntity"
                           formControlName="parentEntity"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_parentEntityId">Parent Entity Id</label>
                    <input type="number" class="form-control" name="parentEntityId" id="field_parentEntityId"
                           formControlName="parentEntityId"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_action">Action</label>
                    <select class="form-control" name="action" formControlName="action" id="field_action">
                        <option value="CREATE">CREATE</option>
                        <option value="UPDATE">UPDATE</option>
                        <option value="CLOSE">CLOSE</option>
                        <option value="DELETE">DELETE</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_user">User</label>
                    <input type="text" class="form-control" name="user" id="field_user"
                           formControlName="user"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_date">Date</label>
                    <div class="d-flex">
                        <input id="field_date" type="datetime-local" class="form-control" name="date" formControlName="date" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_details">Details</label>
                    <input type="text" class="form-control" name="details" id="field_details"
                           formControlName="details"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_reason">Reason</label>
                    <input type="text" class="form-control" name="reason" id="field_reason"
                           formControlName="reason"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
