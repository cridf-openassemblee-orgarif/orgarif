<div>
  <h2 id="page-heading">
    <span>Instances</span>

    <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-instance" [routerLink]="['/instance/new']">
      <fa-icon icon="plus"></fa-icon>
      <span class="hidden-sm-down"> Create a new Instance </span>
    </button>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="row">
    <div class="col-sm-12">
      <form name="searchForm" class="form-inline">
        <div class="input-group w-100 mt-3">
          <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="Query" />

          <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
            <fa-icon icon="search"></fa-icon>
          </button>

          <button class="input-group-append btn btn-danger" (click)="search('')" *ngIf="currentSearch">
            <fa-icon icon="trash-alt"></fa-icon>
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="alert alert-warning" id="no-result" *ngIf="instances?.length === 0">
    <span>No instances found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="instances && instances.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
          <th scope="col" jhiSortBy="id"><span>ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="nom"><span>Nom</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="nombreRepresentants"><span>Nombre Representants</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="nombreSuppleants"><span>Nombre Suppleants</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="organisme.nom"><span>Organisme</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let instance of instances; trackBy: trackId">
          <td>
            <a [routerLink]="['/instance', instance.id, 'view']">{{ instance.id }}</a>
          </td>
          <td>{{ instance.nom }}</td>
          <td>{{ instance.nombreRepresentants }}</td>
          <td>{{ instance.nombreSuppleants }}</td>
          <td>
            <div *ngIf="instance.organisme">
              <a [routerLink]="['/organisme', instance.organisme?.id, 'view']">{{ instance.organisme?.nom }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/instance', instance.id, 'view']" class="btn btn-info btn-sm">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline">View</span>
              </button>

              <button type="submit" [routerLink]="['/instance', instance.id, 'edit']" class="btn btn-primary btn-sm">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline">Edit</span>
              </button>

              <button type="submit" (click)="delete(instance)" class="btn btn-danger btn-sm">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="instances && instances.length > 0">
    <div class="row justify-content-center">
      <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
    </div>

    <div class="row justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [(page)]="ngbPaginationPage"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="loadPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
